<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Intro Bárbara Albornoz</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Playfair Display', serif;
      background: black;
    }

    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
    }

    h1 {
      font-size: 4.5rem;
      color: #ff4fa2;
      letter-spacing: 5px;
      text-shadow: 0 0 15px #ff4fa2;
      animation: fadeInDown 1.2s ease-out;
    }

    p {
      font-size: 1.3rem;
      color: #fce4ec;
      margin: 20px 0;
      animation: fadeIn 2s ease-out;
    }

    button {
      background: transparent;
      color: #fff;
      padding: 12px 30px;
      border: 2px solid #ff4fa2;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: bold;
      animation: fadeInUp 1.5s ease-out;
      transition: 0.3s;
      box-shadow: 0 0 15px #ff4fa2;
    }

    button:hover {
      background: #ff4fa2;
      color: #000;
      box-shadow: 0 0 25px #ff4fa2;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }
  </style>
</head>
<body>

  <div id="overlay">
    <h1>BARBARA ALBORNOZ</h1>
    <p>Arte permanente, actitud eterna</p>
    <button onclick="window.location.href='index.html'">Ir a la web</button>
  </div>

  <!-- Fondo animado con partículas -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script>
    let scene = new THREE.Scene();
    let camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1000);
    camera.position.z = 50;

    let renderer = new THREE.WebGLRenderer({ alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Generar partículas
    const particlesCount = 1000;
    const geometry = new THREE.BufferGeometry();
    const positions = new Float32Array(particlesCount * 3);

    for (let i = 0; i < particlesCount * 3; i++) {
      positions[i] = (Math.random() - 0.5) * 200;
    }

    geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
    const material = new THREE.PointsMaterial({ color: 0xff4fa2, size: 1.5, transparent: true, opacity: 0.7 });
    const particles = new THREE.Points(geometry, material);
    scene.add(particles);

    function animate() {
      requestAnimationFrame(animate);
      particles.rotation.y += 0.001;
      particles.rotation.x += 0.0005;
      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>

</body>
</html>
